
<div class="mat-elevation-z8">
  <div class="headline">Product Information Regarding Sales</div>
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <ng-container matColumnDef="url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
        <td mat-cell *matCellDef="let row"><img class="imgURL"src="{{row.imgUrl}}"></td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>


      <ng-container matColumnDef="ASIN">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="alignCenter"> ASIN Number </th>
        <td mat-cell *matCellDef="let row" class="alignCenter"> {{row.asin}} </td>
      </ng-container>




      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef class="alignCenter">
          Details
        </mat-header-cell>

        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button  matTooltip="Click for details"   color="accent" (click)="startAction(i, row.productUrl, row.ProuductName, row.sales, row.asin, row.shippingCost, row.tax)">
            <mat-icon aria-label="Details">details</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
      <mat-progress-spinner
        color="primary"
        mode="indeterminate">
      </mat-progress-spinner>
    </mat-card>
    <div *ngIf="noData | async" class="no-records">
      No records found
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
</div>
