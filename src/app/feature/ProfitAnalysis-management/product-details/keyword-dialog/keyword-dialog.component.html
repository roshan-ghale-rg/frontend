<h2 mat-dialog-title>Find the List of Keywords </h2>

<mat-dialog-content>

  <div class="mat-elevation-z8">
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

        <ng-container matColumnDef="algorithmType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Algorithm Type </th>
          <td mat-cell *matCellDef="let row">{{row.algorithmType}}</td>
        </ng-container>

        <ng-container matColumnDef="score">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
          <td mat-cell *matCellDef="let row">{{row.score | number : '1.2-4'}}</td>
        </ng-container>

        <ng-container matColumnDef="Keywords">
          <th mat-header-cell *matHeaderCellDef mat-sort-header class="alignCenter"> Keyword List </th>
          <td mat-cell *matCellDef="let row" class=""> {{row.text}} </td>

        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
      <div *ngIf="noData | async" class="no-records">
        No records found
      </div>

      <ng-template #notShow>
        <mat-paginator  [pageSizeOptions]="[10, 15, 25, 100]"></mat-paginator>
      </ng-template>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>





























</mat-dialog-content>

<mat-dialog-actions>
  <button class="mat-raised-button" (click)="close()">Close</button>
</mat-dialog-actions>
