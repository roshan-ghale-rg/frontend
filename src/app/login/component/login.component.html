<mat-toolbar color="primary" class="app-toolbar fixed-header">
  <div class="container">
    <div class="d-flex justify-content-center">
        <h1 class="app-name">Amazon Sellers</h1>
    </div>
  </div>
</mat-toolbar>
<!-- Login app container -->
<div class="jumbotron fill w-screen screen-width;">
  <div class="container ">
    <div class="row flex-grow-1">
      <div class="col-md-6 offset-md-3">
        <h2>Login</h2>
        <form [formGroup]="loginForm">

          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && login.email.errors }" />
            <div *ngIf="submitted && login.email.errors" class="invalid-feedback">
              <div *ngIf="login.email.errors.required">Email is required</div>
              <div *ngIf="login.email.errors.email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && login.password.errors }" />
            <div *ngIf="submitted && login.password.errors" class="invalid-feedback">
              <div *ngIf="login.password.errors.required">Password is required</div>
              <div *ngIf="login.password.errors.minlength">Password must be at least 6 characters</div>
              <div *ngIf="login.password.errors.incorrect">Email or password is incorrect</div>
            </div>
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-left" (click)="onSubmit()">Login</button>
            <button [routerLink]="['/register']" class="btn btn-primary float-right" type="button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
