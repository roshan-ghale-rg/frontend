<!-- Registration app container -->
<div class="jumbotron" style="height: 100vh">
  <div class="container-fluid fill">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 style="text-align: center">Registration</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
          <div class="form-group">
            <label>First Name</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && register.firstName.errors }" />
            <div *ngIf="submitted && register.firstName.errors" class="invalid-feedback">
              <div *ngIf="register.firstName.errors.required">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Last Name</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && register.lastName.errors }" />
            <div *ngIf="submitted && register.lastName.errors" class="invalid-feedback">
              <div *ngIf="register.lastName.errors.required">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && register.email.errors }" />
            <div *ngIf="submitted && register.email.errors" class="invalid-feedback">
              <div *ngIf="register.email.errors.required">Email is required</div>
              <div *ngIf="register.email.errors.email">Email must be a valid email address</div>
              <div *ngIf="register.email.errors.incorrect">Email already exists</div>

            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && register.password.errors }" />
            <div *ngIf="submitted && register.password.errors" class="invalid-feedback">
              <div *ngIf="register.password.errors.required">Password is required</div>
              <div *ngIf="register.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" formControlName="confirmPassword" class="form-control" [ngClass]="{ 'is-invalid': submitted && register.confirmPassword.errors }"  />
            <div *ngIf="submitted && register.confirmPassword.errors" class="invalid-feedback">
              <div *ngIf="register.confirmPassword.errors.required">Confirm Password is required</div>
              <div *ngIf="register.confirmPassword.errors.mustMatch">Passwords must match</div>
            </div>
          </div>

          <div class="form-group">
            <button class="btn btn-primary" type="submit">Save</button>
            <button [routerLink]="['/login']" class="btn btn-default" type="button">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
